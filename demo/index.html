<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>app-pouchdb-quick-search demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../paper-checkbox/paper-checkbox.html">
  <link rel="import" href="../app-pouchdb-quick-search.html">
  <link rel="import" href="search-result.html">

  <script src="../test/test-docs.js"></script>
  <style is="custom-style" include="demo-pages-shared-styles">
  .vertical-section-container {
    max-width: 600px;
  }
  .search {
    @apply(--layout-horizontal);
  }
  paper-input {
    @apply(--layout-flex);
  }
  .search-fields {
    margin-top: 12px;
  }
  paper-checkbox {
    margin: 12px 8px;
  }
  .results label {
    display: block;
    margin: 8px;
    font-weight: 500;
  }
  </style>
</head>

<body unresolved>
  <template is="dom-bind" id="app">
    <div class="vertical-section-container centered">
      <h3>Full text query the database</h3>
      <div class="search">
        <paper-input disabled$="[[initializing]]" label="query" value="{{query}}"></paper-input>
        <paper-button disabled$="[[initializing]]" raised on-tap="search">search</paper-button>
      </div>
      <section class="search-fields">
        <label>Search in</label>
        <template is="dom-repeat" items="[[searchFields]]" id="options">
          <paper-checkbox checked="{{item.checked}}">[[item.name]]</paper-checkbox>
        </template>
      </section>
      <section class="results" hidden$="[[!searched]]">
        <label>Found [[results.length]] results</label>
        <template is="dom-repeat" items="[[results]]" index-as="index">
          <search-result highlighting="[[item.highlighting]]"></search-result>
        </template>
      </section>
      <app-pouchdb-quick-search id="q" adapter="idb" db-name="demo" fields="[[fields]]" query="{{query}}" on-data="_results" highlighting highlighting-pre="<mark>" highlighting-post="</mark>"></app-pouchdb-quick-search>
    </div>
  </template>
  <script>
  (function(app) {
    'use strict';
    app.initializing = true;
    app.searched = false;
    app.results = [];
    app.query = '';
    app.searchFields = [{
      name: 'title', checked: true
    }, {
      name: 'chapter', checked: true
    }, {
      name: 'text', checked: true
    }, {
      name: 'desc', checked: true
    }];
    app.fields = [];

    window.addEventListener('WebComponentsReady', function(e) {
      // app.searchFields.forEach((item) => app.$.selector.select(item));
      var q = document.querySelector('app-pouchdb-quick-search');
      q.db.destroy()
      .then(() => {
        q.dbName = null;
        q.dbName = 'demo';
        return q.db.bulkDocs({docs: testDocs});
      })
      .then(function(inserts) {
        console.log(inserts);
        app.initializing = false;
      });
    });

    app.search = () => {
      var selected = app.searchFields.filter((i) => i.checked);
      app.fields = selected.map((i) => i.name);
      app.$.q.refresh();
    };

    app._results = (e) => {
      var data = e.detail.result;
      app.results = data.rows;
      app.searched = true;
    };

  })(document.querySelector('#app'));
  </script>
</body>

</html>
