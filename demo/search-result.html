<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
<dom-module id="search-result">
  <template strip-whitespace>
    <style>
    :host {
      display: block;
      margin: 8px 0;
      padding: 8px;
      border-bottom: 1px rgba(0, 0, 0, 0.24) dotted;
    }

    [hidden] {
      display: none !important;
    }
    </style>
    <inner-html hidden$="[[!highlighting.title]]" label="[[highlighting.title]]"></inner-html>
    <inner-html hidden$="[[!highlighting.desc]]" label="[[highlighting.desc]]"></inner-html>
    <inner-html hidden$="[[!highlighting.text]]" label="[[highlighting.text]]"></inner-html>
    <inner-html hidden$="[[!highlighting.chapter]]" label="[[highlighting.chapter]]"></inner-html>
  </template>
  <script>
  class SearchResult extends Polymer.Element {
    static get is() { return 'search-result'; }
    static get properties() {
      return {
        highlighting: Object
      };
    }
  }
  window.customElements.define(SearchResult.is, SearchResult);
  class InnerHtml extends Polymer.Element {
    static get is() { return 'inner-html'; }
    static get properties() {
      return {
        label: {
          type: String,
          observer: '_labelChanged'
        }
      };
    }

    _labelChanged(label) {
      this.innerHTML = label;
    }
  }
  window.customElements.define(InnerHtml.is, InnerHtml);
  </script>
</dom-module>
